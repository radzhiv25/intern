<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 300px;
        text-align: center;
        margin: auto;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="insert">
        <h2 class="key">Press a Key</h2>
      </div>
    </div>

    <script>
      const insert = document.getElementById("insert");

      window.addEventListener("keydown", (e) => {
        insert.innerHTML = `
        <div class='color'>
            <table>
                <tr>
                    <th>Key</th>
                    <th>Keycode</th> 
                    <th>Code</th>
                </tr>
                  <tr>
                    <td>${e.key === " " ? "Space" : e.key}</td>
                    <td>${e.keyCode}</td> 
                    <td>${e.code}</td>
                </tr>
            </table>
        </div>
        `;
      });
    </script>
  </body>
</html>
