<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Char count</title>
</head>
<body>
    <div class="container md:w-1/2 border p-5 rounded-md fixed md:top-1/3 md:left-1/4">
        <label class="font-semibold">Enter Text</label>
        <br>
        <input type="text" id="str" class="w-full outline-none p-2 border rounded">
        <div class="btn space-x-5 my-5 flex justify-between">
            <button onclick="num()" class="border p-2 rounded text-white bg-black">Click Me</button>
            <button onclick="clean()" class="border p-2 rounded text-white bg-red-500">Clear Me</button>
        </div>
        <!-- <br> -->
        <div class="">
            <div class="c1"></div>
            <div class="c2"></div>
        </div>
    </div>

    <script>
        function num(){
            const str = document.getElementById('str').value
            const count1 = str.length
            const count2 = str.split(' ').length
            document.querySelector('.c1').innerHTML = `The number of characters in the string is ${count1}`
            document.querySelector('.c2').innerHTML = `The number of words in the string is ${count2}`
        }
        function clean(){
            document.getElementById('str').value = ''
            document.querySelector('.count').innerHTML = ''
        }
    </script>
</body>
</html>
