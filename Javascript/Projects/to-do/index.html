<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To-do</title>
</head>
<body class="m-10">
    <h1 class="text-center text-white text-3xl  bg-blue-500 rounded p-2">Todo-app</h1>
    <form action="" class="md:w-2/3 mx-auto my-10 p-2 border rounded">
        <label for="">Title</label>
        <br>
        <input type="text" name="" id="title" class="border outline-none rounded p-2 w-full">
        <br>
        <label for="">Description</label>
        <br>
        <input type="text" name="" id="desc" class="border outline-none rounded p-2 w-full">
        <div class="btn mt-5">
            <button class="p-2 bg-green-500 rounded text-white" id="add">Add Todo</button>
            <button class="p-2 bg-red-500 rounded text-white" id="delete">Delete Todo</button>
        </div>
    </form>

    <ul id="todo-items" class="">

    </ul>

    <script src="script.js"></script>
</body>
</html>
