<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <style>
        body{
            text-align: center;
            color: grey;
        }
        button{
            font-size: 1.2em;
            color: white;
            background-color: grey;
            padding: 0.75em;
            border: none;
            border-radius: 10px;
        }
        input{
            outline: none;
            padding: .5em;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <p>
          <label>Height in cm: </label>
          <input type="text" id="height"/>
        </p>
        <p>
          <label>Weight in kg: </label>
          <input type="text" id="weight"/>
        </p>
        <button id="cal">Calculate</button>
        <br>
        <div id="weight-guide">
          <h2>BMI weight guide:</h2>
          <p id="uw">Under Weight = Less than 18.6</p>
          <p id="nw">Normal Weight = Between 18.6 and 24.9</p>
          <p id="ow">Over Weight = Greater than 24.9</p>
        </div>
        <div id="results"></div>
      </form>
    </div>

    <script>
        const form = document.querySelector('form')

        form.addEventListener('submit', function (e) {
            e.preventDefault()

            const height = parseFloat(document.querySelector('#height').value)
            // console.log(height)
            const weight = parseFloat(document.querySelector('#weight').value)
            const result = document.querySelector('#results')
            
            if(height === '' || height < 0 || isNaN(height)){
              // console.log(height)
                result.innerHTML = 'Please give a valid height'
            }
            else if(weight === '' || weight < 0 || isNaN(weight)){
                result.innerHTML = 'Please give a valid weight'
            }
            else{
              // console.log(height, weight)
                const bmi = (weight / ((height*height) / 10000)).toFixed(2)
                result.innerHTML = `<span>${bmi}</span>`
            }
            if(result.textContent < 18.6){
              document.querySelector('#uw').style.color ='lightblue'
            }
            else if(result.textContent > 18.6 && result.textContent < 24.9){
              document.querySelector('#nw').style.color ='green'
            }
            else if(result.textContent > 24.9){
              document.querySelector('#ow').style.color ='red'
            }
            else{
              return
            }
        })
    </script>
  </body>
</html>
