<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <style>
      ul li {
        padding: 5px 10px;
      }
      .bold {
        font-weight: bold;
      }
      .ital {
        font-style: italic;
      }
      .col {
        color: red;
      }
      .cent {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1
      class="md:mt-10 mt-5 md:text-5xl text-3xl font-semibold text-center text-gray-400"
    >
      Text Editor
    </h1>
    <div
      class="md:w-3/4 md:mx-auto mx-5 my-10 flex flex-col space-y-5 border p-5 rounded md:shadow-xl shadow-md"
    >
      <label for="Value" class="text-2xl font-bold">Enter Text:</label>
      <input
        type="text"
        id="userInput"
        class="border p-2 rounded outline-none"
      />
      <button
        class="mr-auto bg-black text-white p-1 px-3 rounded"
        id="showTextBtn"
      >
        show text
      </button>
      <div class="flex justify-between items-center">
        <ul class="flex w-max cursor-pointer">
          <li class="border rounded-l font-bold" id="bold">Bold</li>
          <li class="border" id="cent">Center</li>
          <li class="border italic" id="ital">Italic</li>
          <li class="rounded-r text-red-500 border" id="red">red</li>
        </ul>
        <button class="bg-black text-white py-1 px-3 rounded" id="resetBtn">
          reset
        </button>
      </div>
      <!-- input value -->
      <p id="userText" class="h-20 border p-2 rounded"></p>
      <button class="mr-auto bg-black text-white p-1 px-3 rounded" id="clear">
        clear
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
